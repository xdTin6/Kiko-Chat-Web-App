<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiko Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAe_ZfZ8rKCke47UeA9Kcs8cXpD6-G6RAQ",
      authDomain: "kiko-chat-b6435.firebaseapp.com",
      databaseURL: "https://kiko-chat-b6435-default-rtdb.firebaseio.com",
      projectId: "kiko-chat-b6435",
      storageBucket: "kiko-chat-b6435.firebasestorage.app",
      messagingSenderId: "896370793240",
      appId: "1:896370793240:web:3f14442a5d80cd71fb1c6d",
      measurementId: "G-FB55ZBH15N"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // References
    const usersRef = ref(db, "users");
    const roomRef = ref(db, "rooms/room1/messages");

    let currentUser = null;

    // Login
    async function login(username, pass) {
      const snap = await get(child(usersRef, username));
      if (!snap.exists()) {
        alert("User not found!");
        return false;
      }
      const data = snap.val();
      if (data.pass !== pass) {
        alert("Wrong passcode!");
        return false;
      }
      currentUser = { name: username, role: data.role };
      localStorage.setItem("chat_user", JSON.stringify(currentUser));
      enterChat();
      return true;
    }

    // Admin create user
    async function createUser(username, pass, role="user") {
      await set(child(usersRef, username), { pass, role });
      alert(`‚úÖ User "${username}" created!`);
    }

    // Enter chat
    function enterChat() {
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("welcomeUser").innerText = `Welcome, ${currentUser.name}`;
      loadMessages();
      if (currentUser.role === "admin") {
        document.getElementById("adminControls").style.display = "block";
      }
    }

    // Send message
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("sendBtn").addEventListener("click", () => {
        const msg = document.getElementById("messageInput").value;
        if (msg.trim() === "") return;
        push(roomRef, { name: currentUser.name, text: msg });
        document.getElementById("messageInput").value = "";
      });

      document.getElementById("loginBtn").addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const pass = document.getElementById("passcode").value;
        login(username, pass);
      });

      document.getElementById("createUserBtn").addEventListener("click", () => {
        if (currentUser.role !== "admin") {
          alert("‚ùå Only admin can create users");
          return;
        }
        const newUser = document.getElementById("newUsername").value;
        const newPass = document.getElementById("newPass").value;
        createUser(newUser, newPass, "user");
      });

      document.getElementById("clearBtn").addEventListener("click", async () => {
        if (currentUser.role !== "admin") {
          alert("‚ùå Only admin can clear chat");
          return;
        }
        if (confirm("Clear all messages?")) {
          await remove(roomRef);
          document.getElementById("messages").innerHTML = "";
        }
      });
    });

    // Load messages
    function loadMessages() {
      onChildAdded(roomRef, (snapshot) => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        document.getElementById("messages").appendChild(div);
      });
    }

    // Auto login if stored
    window.onload = () => {
      const stored = localStorage.getItem("chat_user");
      if (stored) {
        currentUser = JSON.parse(stored);
        enterChat();
      }
    }
  </script>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #121212; 
      color: white; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    #login, #chat { 
      background: #1e1e1e; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
      width: 350px; 
      text-align: center; 
    }
    input, button { 
      width: 90%; 
      margin: 10px 0; 
      padding: 10px; 
      border-radius: 8px; 
      border: none; 
      font-size: 16px; 
    }
    input { background: #2c2c2c; color: white; }
    button { background: #0078ff; color: white; cursor: pointer; }
    button:hover { background: #005fcc; }
    #chat { flex-direction: column; display: none; }
    #messages { 
      background: #2c2c2c; 
      flex: 1; 
      padding: 10px; 
      margin-bottom: 10px; 
      border-radius: 8px; 
      height: 300px; 
      overflow-y: auto; 
      text-align: left;
    }
    .message { margin: 5px 0; }
    #adminControls { display: none; margin-top: 20px; text-align: left; }
    #welcomeUser { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>üîê Secure Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="passcode" placeholder="Passcode"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div id="chat">
    <h2 id="welcomeUser"></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>

    <div id="adminControls">
      <h3>üëë Admin Panel</h3>
      <input type="text" id="newUsername" placeholder="New Username">
      <input type="password" id="newPass" placeholder="New Passcode">
      <button id="createUserBtn">Create User</button>
      <br>
      <button id="clearBtn">Clear Chat</button>
    </div>
  </div>
</body>
</html>
