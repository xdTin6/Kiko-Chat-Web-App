<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KikoChat â€” Single File (Firebase-ready)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .login-page { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #21808d; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1a666e; }
    #loginError { color: red; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <h2>KikoChat Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPasscode" placeholder="Passcode" required />
      <button id="loginBtn">Login</button>
      <p id="loginError">Invalid username or passcode.</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // Firebase config provided
    const firebaseConfig = {
      apiKey: "AIzaSyAe_ZfZ8rKCke47UeA9Kcs8cXpD6-G6RAQ",
      authDomain: "kiko-chat-b6435.firebaseapp.com",
      databaseURL: "https://kiko-chat-b6435-default-rtdb.firebaseio.com",
      projectId: "kiko-chat-b6435",
      storageBucket: "kiko-chat-b6435.appspot.com",
      messagingSenderId: "896370793240",
      appId: "1:896370793240:web:3f14442a5d80cd71fb1c6d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('loginUsername').value.trim();
      const passcode = document.getElementById('loginPasscode').value.trim();

      if (!username || !passcode) {
        loginError.textContent = "Please fill out all fields.";
        loginError.style.display = "block";
        return;
      }

      try {
        const snapshot = await db.ref('users/' + username).get();
        if (!snapshot.exists()) {
          loginError.textContent = "User not found.";
          loginError.style.display = "block";
          return;
        }

        const user = snapshot.val();
        if (String(user.passcode) !== String(passcode)) {
          loginError.textContent = "Incorrect passcode.";
          loginError.style.display = "block";
          return;
        }

        alert("Welcome " + username + "! You are logged in successfully.");
        loginError.style.display = "none";
      } catch (error) {
        console.error(error);
        loginError.textContent = "Error logging in.";
        loginError.style.display = "block";
      }
    });
  </script>
</body>
</html>
