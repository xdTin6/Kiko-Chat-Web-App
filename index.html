<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiko Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAe_ZfZ8rKCke47UeA9Kcs8cXpD6-G6RAQ",
      authDomain: "kiko-chat-b6435.firebaseapp.com",
      databaseURL: "https://kiko-chat-b6435-default-rtdb.firebaseio.com",
      projectId: "kiko-chat-b6435",
      storageBucket: "kiko-chat-b6435.firebasestorage.app",
      messagingSenderId: "896370793240",
      appId: "1:896370793240:web:3f14442a5d80cd71fb1c6d",
      measurementId: "G-FB55ZBH15N"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // References
    const usersRef = ref(db, "users");
    const roomRef = ref(db, "rooms/room1/messages");

    let currentUser = null;

    // Generate color per user
    function colorFromName(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = Math.abs(hash % 360);
      return `hsl(${hue}, 70%, 50%)`;
    }

    // Login
    async function login(username, pass) {
      const snap = await get(child(usersRef, username));
      if (!snap.exists()) {
        alert("User not found!");
        return false;
      }
      const data = snap.val();
      if (data.pass !== pass) {
        alert("Wrong passcode!");
        return false;
      }
      currentUser = { name: username, role: data.role };
      localStorage.setItem("chat_user", JSON.stringify(currentUser));
      enterChat();
      return true;
    }

    // Admin create user
    async function createUser(username, pass, role="user") {
      await set(child(usersRef, username), { pass, role });
      alert(`‚úÖ User "${username}" created!`);
    }

    // Enter chat
    function enterChat() {
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("welcomeUser").innerText = currentUser.name;
      loadMessages();
      if (currentUser.role === "admin") {
        document.getElementById("adminControls").style.display = "block";
      }
    }

    // Send message
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("sendBtn").addEventListener("click", sendMessage);
      document.getElementById("messageInput").addEventListener("keypress", e => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      document.getElementById("loginBtn").addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const pass = document.getElementById("passcode").value;
        login(username, pass);
      });

      document.getElementById("createUserBtn").addEventListener("click", () => {
        if (currentUser.role !== "admin") {
          alert("‚ùå Only admin can create users");
          return;
        }
        const newUser = document.getElementById("newUsername").value;
        const newPass = document.getElementById("newPass").value;
        createUser(newUser, newPass, "user");
      });

      document.getElementById("clearBtn").addEventListener("click", async () => {
        if (currentUser.role !== "admin") {
          alert("‚ùå Only admin can clear chat");
          return;
        }
        if (confirm("Clear all messages?")) {
          await remove(roomRef);
          document.getElementById("messages").innerHTML = "";
        }
      });

      // Theme toggle
      document.getElementById("themeToggle").addEventListener("click", () => {
        document.body.classList.toggle("light");
        localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
      });
    });

    // Send message helper
    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg.trim() === "") return;
      push(roomRef, { name: currentUser.name, text: msg });
      document.getElementById("messageInput").value = "";
    }

    // Load messages
    function loadMessages() {
      onChildAdded(roomRef, (snapshot) => {
        const msg = snapshot.val();
        const wrapper = document.createElement("div");
        wrapper.className = `msgRow ${msg.name === currentUser.name ? "me" : "other"}`;

        // Avatar
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.style.background = colorFromName(msg.name);
        avatar.textContent = msg.name[0].toUpperCase();

        // Bubble
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = `<span class="meta">${msg.name}</span><p>${msg.text}</p>`;

        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);

        const messages = document.getElementById("messages");
        messages.appendChild(wrapper);
        messages.scrollTop = messages.scrollHeight;
      });
    }

    // Auto login + theme restore + wallpaper load
    window.onload = () => {
      const stored = localStorage.getItem("chat_user");
      if (stored) {
        currentUser = JSON.parse(stored);
        enterChat();
      }
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
      }

      // Load wallpaper from /content/wallpaper.jpg if exists
      const bg = new Image();
      bg.src = "content/wallpaper.jpg";
      bg.onload = () => {
        document.getElementById("chat").style.backgroundImage = `url(${bg.src})`;
        document.getElementById("chat").style.backgroundSize = "cover";
        document.getElementById("chat").style.backgroundPosition = "center";
      }
    }
  </script>
  <style>
    :root {
      --bg: #121212;
      --panel: rgba(30,30,30,0.9);
      --bubble-me: #0078ff;
      --bubble-other: #2c2c2c;
      --text: #fff;
      --muted: #aaa;
    }
    body.light {
      --bg: #f5f5f5;
      --panel: rgba(255,255,255,0.9);
      --bubble-me: #0078ff;
      --bubble-other: #e0e0e0;
      --text: #000;
      --muted: #555;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login, #chat {
      background: var(--panel);
      padding: 20px;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    input, button, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    input, textarea { background: var(--bubble-other); color: var(--text); }
    button { background: var(--bubble-me); color: white; cursor: pointer; }
    button:hover { opacity: 0.9; }
    #chat {
      display: none;
      flex-direction: column;
      height: 85vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
    }
    .msgRow {
      display: flex;
      align-items: flex-end;
      margin-bottom: 8px;
      gap: 8px;
    }
    .msgRow.me { flex-direction: row-reverse; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      flex-shrink: 0;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      background: var(--bubble-other);
      color: var(--text);
      animation: fadeIn 0.2s ease-in;
    }
    .msgRow.me .bubble { background: var(--bubble-me); color: white; }
    .meta { font-size: 11px; font-weight: bold; display: block; margin-bottom: 4px; }
    #adminControls { display: none; margin-top: 10px; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(5px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div id="login">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="passcode" placeholder="Passcode"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div id="chat">
    <header>
      <h3 id="welcomeUser"></h3>
      <button id="themeToggle">üåô/üåû</button>
    </header>
    <div id="messages"></div>
    <textarea id="messageInput" placeholder="Type a message..." rows="2"></textarea>
    <button id="sendBtn">Send</button>

    <div id="adminControls">
      <h3>üëë Admin Panel</h3>
      <input type="text" id="newUsername" placeholder="New Username">
      <input type="password" id="newPass" placeholder="New Passcode">
      <button id="createUserBtn">Create User</button>
      <button id="clearBtn">Clear Chat</button>
    </div>
  </div>
</body>
</html>
