<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiko Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // 🔥 Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAe_ZfZ8rKCke47UeA9Kcs8cXpD6-G6RAQ",
      authDomain: "kiko-chat-b6435.firebaseapp.com",
      databaseURL: "https://kiko-chat-b6435-default-rtdb.firebaseio.com",
      projectId: "kiko-chat-b6435",
      storageBucket: "kiko-chat-b6435.firebasestorage.app",
      messagingSenderId: "896370793240",
      appId: "1:896370793240:web:3f14442a5d80cd71fb1c6d",
      measurementId: "G-FB55ZBH15N"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // References
    const usersRef = ref(db, "users");
    const roomRef = ref(db, "rooms/room1/messages");

    let currentUser = null;

    // Login Function
    async function login(username, pass) {
      const snap = await get(child(usersRef, username));
      if (!snap.exists()) {
        alert("User not found!");
        return false;
      }
      const data = snap.val();
      if (data.pass !== pass) {
        alert("Wrong passcode!");
        return false;
      }
      currentUser = { name: username, role: data.role };
      localStorage.setItem("chat_user", JSON.stringify(currentUser));
      enterChat();
      return true;
    }

    // Admin create user
    async function createUser(username, pass, role="user") {
      await set(child(usersRef, username), { pass, role });
      alert(`✅ User "${username}" created!`);
    }

    // Enter chat after login
    function enterChat() {
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("welcomeUser").innerText = `Welcome, ${currentUser.name}`;
      loadMessages();
      if (currentUser.role === "admin") {
        document.getElementById("adminControls").style.display = "block";
      }
    }

    // Send Message
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("sendBtn").addEventListener("click", () => {
        const msg = document.getElementById("messageInput").value;
        if (msg.trim() === "") return;
        push(roomRef, { name: currentUser.name, text: msg });
        document.getElementById("messageInput").value = "";
      });

      document.getElementById("loginBtn").addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const pass = document.getElementById("passcode").value;
        login(username, pass);
      });

      document.getElementById("createUserBtn").addEventListener("click", () => {
        if (currentUser.role !== "admin") {
          alert("❌ Only admin can create users");
          return;
        }
        const newUser = document.getElementById("newUsername").value;
        const newPass = document.getElementById("newPass").value;
        createUser(newUser, newPass, "user");
      });

      document.getElementById("clearBtn").addEventListener("click", async () => {
        if (currentUser.role !== "admin") {
          alert("❌ Only admin can clear chat");
          return;
        }
        if (confirm("Clear all messages?")) {
          await remove(roomRef);
          document.getElementById("messages").innerHTML = "";
        }
      });
    });

    // Load Messages
    function loadMessages() {
      onChildAdded(roomRef, (snapshot) => {
        const msg = snapshot.val();
        const p = document.createElement("p");
        p.textContent = `${msg.name}: ${msg.text}`;
        document.getElementById("messages").appendChild(p);
      });
    }

    // Auto-login if already stored
    window.onload = () => {
      const stored = localStorage.getItem("chat_user");
      if (stored) {
        currentUser = JSON.parse(stored);
        enterChat();
      }
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:0; }
    #login, #chat { padding: 20px; }
    #chat { display: none; }
    #messages { border:1px solid #ccc; height:300px; overflow-y:scroll; padding:10px; background:#fff; }
    input { padding: 8px; margin: 5px; }
    button { padding: 8px 12px; margin: 5px; }
    #adminControls { display: none; margin-top: 20px; padding: 10px; border:1px solid #aaa; background: #fafafa; }
  </style>
</head>
<body>
  <div id="login">
    <h2>🔐 Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="passcode" placeholder="Passcode"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div id="chat">
    <h2 id="welcomeUser"></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="sendBtn">Send</button>

    <div id="adminControls">
      <h3>👑 Admin Controls</h3>
      <input type="text" id="newUsername" placeholder="New Username">
      <input type="password" id="newPass" placeholder="New Passcode">
      <button id="createUserBtn">Create User</button>
      <br>
      <button id="clearBtn">Clear Chat</button>
    </div>
  </div>
</body>
</html>
