<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>KikoChat</title>

<style>
/* ------------------- Base + Background ------------------- */
*{box-sizing:border-box;margin:0;padding:0;font-family:"Inter",system-ui,sans-serif;}
body,html{height:100%;overflow:hidden;}
body{
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(-45deg,#1e1e2f,#232346,#0b0d10,#111827);
  background-size:400% 400%;animation:gradientMove 18s ease infinite;
  color:#fff;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ------------------- Glass Panels ------------------- */
#mainWrap,#loginCard{
  backdrop-filter:blur(20px) saturate(160%);
  -webkit-backdrop-filter:blur(20px) saturate(160%);
  background:rgba(255,255,255,0.08);
  border-radius:24px;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 8px 30px rgba(0,0,0,0.4);
}

/* ------------------- Logo ------------------- */
.logoWrap{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:20px}
.logoCat{
  width:64px;height:64px;border-radius:20px;background:#5b9dff;
  display:flex;align-items:center;justify-content:center;
  font-size:34px;animation:bounce 2.5s infinite;
  box-shadow:0 4px 12px rgba(0,0,0,.4);
}
@keyframes bounce{
  0%,20%,50%,80%,100%{transform:translateY(0)}
  40%{transform:translateY(-10px)}
  60%{transform:translateY(-5px)}
}
.logoText{font-size:28px;font-weight:800;letter-spacing:1px}

/* ------------------- Login Card ------------------- */
#loginPane{display:flex;align-items:center;justify-content:center;width:100%;height:100%}
#loginCard{padding:32px;width:360px;text-align:center}
#loginCard input{
  width:100%;padding:12px 14px;margin:8px 0;
  border:none;border-radius:18px;background:rgba(255,255,255,.12);
  color:#fff;font-size:15px;outline:none;
}
#loginCard button{
  margin-top:12px;width:100%;padding:12px;border:none;border-radius:18px;
  background:#5b9dff;color:#fff;font-weight:600;font-size:15px;cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.4);transition:0.25s;
}
#loginCard button:hover{background:#4786e6;}

/* ------------------- Chat Layout ------------------- */
#mainWrap{
  width:96%;height:90vh;display:grid;
  grid-template-columns:260px 1fr;gap:18px;padding:18px;
}
.leftPanel,.rightPanel{
  backdrop-filter:blur(20px) saturate(160%);
  -webkit-backdrop-filter:blur(20px) saturate(160%);
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 8px 30px rgba(0,0,0,0.35);
}

/* ------------------- User List ------------------- */
.leftPanel{display:flex;flex-direction:column;overflow:hidden}
#usersList{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:10px}
.userItem{
  display:flex;align-items:center;gap:10px;
  padding:8px 10px;border-radius:16px;cursor:pointer;
  transition:0.25s;
}
.userItem:hover{background:rgba(255,255,255,0.08);}
.miniAvatar{
  width:40px;height:40px;border-radius:50%;flex-shrink:0;
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;background:#5b9dff;
}
.userName{font-weight:600;}
.userStatus{font-size:12px;color:#aaa}

/* ------------------- Chat Window ------------------- */
.rightPanel{display:flex;flex-direction:column;}
.topbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.1);
}
#messages{
  flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px;
}
.msgRow{display:flex;gap:12px;align-items:flex-end;max-width:75%}
.msgRow.me{margin-left:auto;flex-direction:row-reverse}
.avatar{
  width:42px;height:42px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;background:#5b9dff;flex-shrink:0;
}
.bubble{
  padding:12px 16px;border-radius:20px;
  background:rgba(255,255,255,0.12);color:#fff;
  box-shadow:0 4px 14px rgba(0,0,0,0.25);max-width:420px;
}
.msgRow.me .bubble{background:#5b9dff;color:#fff}
.meta{font-size:12px;color:#bbb;margin-bottom:6px}
.chat-img,.chat-video{max-width:100%;border-radius:12px;margin-top:6px}
.ticks{margin-left:8px;font-size:12px;opacity:0.9}

/* ------------------- Composer ------------------- */
.composer{
  display:flex;gap:10px;align-items:center;
  padding:12px 16px;border-top:1px solid rgba(255,255,255,0.1);
}
.composer input{
  flex:1;padding:12px;border:none;border-radius:16px;
  background:rgba(255,255,255,0.12);color:#fff;font-size:15px;outline:none;
}
.composer button{
  padding:12px 16px;border:none;border-radius:16px;
  background:#5b9dff;color:#fff;font-weight:600;cursor:pointer;transition:0.25s;
}
.composer button:hover{background:#4786e6;}

/* ------------------- Responsive ------------------- */
@media(max-width:900px){
  #mainWrap{grid-template-columns:1fr}
  .leftPanel{display:none}
}
</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPane">
  <div id="loginCard">
    <div class="logoWrap">
      <div class="logoCat">üê±</div>
      <div class="logoText">KikoChat</div>
    </div>
    <input id="usernameLogin" placeholder="Username"/>
    <input id="passLogin" type="password" placeholder="Passcode"/>
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- Main Chat -->
<div id="mainWrap" style="display:none">
  <div class="leftPanel">
    <div class="logoWrap" style="margin:16px auto;">
      <div class="logoCat">üê±</div>
      <div class="logoText" style="font-size:20px">KikoChat</div>
    </div>
    <div id="usersList"></div>
  </div>

  <div class="rightPanel">
    <div class="topbar">
      <div><strong id="meName">Not logged</strong> <span id="meRole" style="color:#bbb;font-size:14px"></span></div>
      <button id="logoutBtn" style="background:#ff4d6d;padding:8px 14px;border-radius:14px;border:none;color:#fff;cursor:pointer;">Logout</button>
    </div>
    <div id="messages"></div>
    <div class="composer">
      <input id="textInput" type="text" placeholder="Type a message..."/>
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script>
// TEMP JS Demo: Toggle login ‚Üí chat
document.getElementById("loginBtn").onclick=()=>{
  document.getElementById("loginPane").style.display="none";
  document.getElementById("mainWrap").style.display="grid";
  document.getElementById("meName").textContent=document.getElementById("usernameLogin").value||"You";
};
document.getElementById("logoutBtn").onclick=()=>location.reload();
document.getElementById("sendBtn").onclick=()=>{
  const txt=document.getElementById("textInput").value.trim();
  if(!txt) return;
  const msg=document.createElement("div");
  msg.className="msgRow me";
  msg.innerHTML=`<div class="avatar">üòä</div><div class="bubble"><div class="meta">You ¬∑ now</div><div class="text">${txt}</div></div>`;
  document.getElementById("messages").appendChild(msg);
  document.getElementById("textInput").value="";
};
</script>
</body>
</html>
